<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>ðŸ©º Admin Complaint Dashboard</h1>

  <div style="text-align: center; margin-bottom: 20px;">
    <button onclick="showReportStats()" style="width: 250px; background: #2e7d32;">ðŸ“Š View Report Statistics</button>
  </div>

  <!-- Stats Modal -->
  <div id="statsModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close" onclick="closeStatsModal()">&times;</span>
      <h2>ðŸ“ˆ Report Statistics</h2>
      <div class="stats-container">
        <div class="stat-card pending">

          <p id="pendingCount">0</p>

        <div class="stat-card resolved">
          <h3>Resolved</h3>
          <p id="resolvedCount">0</p>
        </div>
        <div class="stat-card rejected">
          <h3>Rejected</h3>
          <p id="rejectedCount">0</p>
        </div>
      </div>
    </div>
  </div>

  <canvas id="statusChart" height="120"></canvas>

  <div id="complaints" class="grid"></div>


  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="script.js"></script>

  <script>
    loadComplaints();
  </script>

</body>
</html>
